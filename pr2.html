<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Project Js</title>
    <link rel="stylesheet" href="pr2.css" />
    <script src="https://kit.fontawesome.com/6535b62941.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      
      <div class="container-1">
        <div class="text1"><b>Tasks</b>Lists</div>
        <div class="text2">
          <span id="addList">
            <button id="icon"><i class="fa-solid fa-plus"></i></button>
          </span>
          <span class="add-text">Add List</span>
        </div>
      </div>

      <div class="container-2" style="text-align: center;">
        <h1 id="intro-text">
          No items in the to-do list
        </h1>
      </div>

    </div>
     
    <div class="container-3">
      <h1 id="heading"></h1>
      <i class="fa-solid fa-circle-arrow-left" id="backbtn"></i>
      <span class="back-text">Back</span>
    </div>
      
    <div class="popup-wrap">
    </div>
    <script src="pr2.js"></script>
  </body>
</html>
